<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercicio HTML E JS</title>
<style>
    .message {
        font-weight: bold;
        margin-top: 10px;
    }
    .valid {
        color: green;
    }
    .invalid {
        color: red;
    }
</style>
<script src="function.js"></script>
</head>
<body>

<form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br><br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br><br>
    <button type="submit">Enviar</button>
</form>

<div id="mensagem" class="message"></div>

<script>
    document.getElementById("meuFormulario").addEventListener("submit", function(event) {
    event.preventDefault(); // Impede o envio do formulário padrão

    var campoA = parseFloat(document.getElementById("campoA").value);
    var campoB = parseFloat(document.getElementById("campoB").value);

    if (campoB > campoA) {
        document.getElementById("mensagem").innerHTML = "Formulário válido!";
        document.getElementById("mensagem").className = "message valid";
    } else {
        document.getElementById("mensagem").innerHTML = "O valor de B deve ser maior que o valor de A.";
        document.getElementById("mensagem").className = "message invalid";
    }
});
</script>

</body>
</html>
